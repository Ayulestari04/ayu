<html>
<html lang="id">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Program Kelulusan</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
			text-aling: center;
		}
		input, button {
			padding: 10px;
			margin: 5px;
			font-size: 16px;
		}
		result {
			margin-top: 20px
			font-size: 18px
			font-weight: bold;
		}
	</style>
	</head>
	</body>
	
			<h1> Cek Kelulusan</h1>
			<input type="number" id="nilai" placeholder="masukkan nilai"/>
			<button onclick="CEKKELULUSAN()">Cek</button>
			
			<div class="result" id="result"></id>
			
			<script>
				 function CEKKELULUSAN() {
						// Mengambil nilai dari input
						var nilai = document.getElementById('nilai').value;
						
						// Mengecek apakah nilai >= 60
						if (nilai >= 60) {
							document.getElementById('result').innerText = "Lulus";
							document.getElementById('result').style.color = "green";
						} else {
							document.getElementById('result').innerText = "Tidak Lulus";
							document.getElementById('result').style.color = "red";
						}
					}
				</script>
				
			</body>
			</html>
